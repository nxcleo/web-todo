<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current Tasks</title>

    <link rel="stylesheet" type="text/css" href="/bootstrap_custom.css">
</head>
<body class="custom-background">
<div class="container">
    <div class="page-header">
        <h1>Current tasks    <img src="/head.png" style="max-width: 40%; float: right;"></h1>
    </div>
    <div>
        <ul class="nav nav-tabs">
            <li role="presentation"><a href="/">Home</a></li>
            <li role="presentation"><a href="/new">New Task</a></li>
            <li role="presentation" class="active"><a href="/list">View Tasks</a></li>
        </ul>

    </div>

    <div class="jumbotron">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Task Name</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Handler</th>
                    <th scope="col">Status</th>
                    <th scope="col">Task Description</th>
                </tr>
            </thead>
            <tbody>
                <% for (var i = 0; i < db.length; i++) {%>
                <tr>
                    <td><%= db[i].name %></td>
                    <td><%= db[i].date.toLocaleDateString("en-EN") %></td>
                    <td><%= db[i].handle %></td>
                    <td><%= db[i].status %></td>
                    <td><%= db[i].desc %></td>
                    <td><button type="button" class="btn btn-primary btn-sm" onclick='window.location.replace("/change/<%= db[i]._id %>")'>Change</button></td>
                    <td><button type="button" class="btn btn-danger btn-sm" onclick='window.location.replace("/removeitem/<%= db[i]._id %>")'>Remove</button></td>
                </tr>
                <% }%>
            </tbody>
        </table>

    </div>
</div>


<script type="text/javascript">



</script>
</body>
</html>
